<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <picture>

        <source media="(max-width:700px)" srcset="images/P.jpg" type="image/jpg">
        <source media="(max-width:1000px)" srcset="images/M.jpg" type="image/jpg">
        <img src="images/G.jpg" alt="grande">

    </picture>
    
    <audio preload="metadata" controls loop>
        <source src="media/AudioDoCurso2.mp3" type="audio/mpeg">
    </audio>
    <audio preload="none" controls loop>
        <source src="media/audioDoCurso.mp3" type="audio/mpeg"> 
    </audio>
    <video  width=600 poster="images/M.jpg" controls>
        <source src="media/video.mp4" type="video/mp4">
    </video>
    <video width=400 poster="images/P.jpg" controls>
        <source src="media/video.mp4">
    </video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
