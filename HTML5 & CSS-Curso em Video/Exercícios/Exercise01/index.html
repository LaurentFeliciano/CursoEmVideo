<!-- HTMl template can be created typing "!" or "html:5" -->
<!-- commentary command = ctrl + k ctrl + c -->
<!-- help command = ctrl + shift + p -->
<!DOCTYPE html> 
<!-- Defines type of file -->
<html lang="en">
    <!-- Defines the base language of page -->
<head>
    <!-- The head element represents a collection of metadata for the Document. -->
    <meta charset="UTF-8">
    <!-- The meta element represents various kinds of metadata that cannot be 
        expressed using the title, base, link, style, and script elements. -->

    <!-- UTF-8=Default coding format that accept accentuation -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- defines 100% scale of page -->
    <title>My First Website</title> 
</head>
<body>
    <!-- The body element represents the content of the document. -->
    <h1>Hello, world!</h1>
    <!-- Hierarchy level, divided on h1,h2,h3,h4,h5 and h6 -->
    <hr>
    <!-- horizontal rule, is used to separate content (or define a change) in an HTML page -->
    <p>That is my first website</p>

    <p>I'm very anxious to upgrade my site!</p>
</body>
</html>
