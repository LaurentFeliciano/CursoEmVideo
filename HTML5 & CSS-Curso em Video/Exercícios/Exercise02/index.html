<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Second Website</title>
</head>
<body>
    <h1>Hello again!</h1>
    <hr> <!--Horizontal row-->
    <p>
        Idk what to write
        here so I will write
        my name
    </p>
    <p>
        Now, I will break <br> the <br> line <br> man, look  at this
        <!-- br = break row -->
       &lt;-&gt;
       <!-- lt = less than | gt = greater than-->
    </p>
    <p>
        let's put some HTML Entities: <br>
        <!-- if you want to get big time break rows, use CSS -->

        &nbsp; <br>
        <!-- blank space     -->
        &reg; <br>
        <!--Registed brand  -->
        &copy; <br>
        <!-- copyright -->
        &trade; <br>
        <!-- trade mark -->
        &euro; <br>
        <!-- euro -->
        &pound; <br>
        <!-- libra -->
        &yen; <br>
        <!-- yen -->
        &cent; <br>
        <!-- cent -->
        &empty; <br>
        <!-- empty -->
        &sum; <br>
        <!-- sum -->
        &delta; <br>
        <!-- delta -->
        &larr; <br>
        <!-- left arrow -->
        &uarr; <br>
        <!-- up arrow -->
        &rarr; <br>
        <!-- right arrow -->
        &darr; <br>
        <!-- down arrow -->

    </p>

    <p>
        Now, let's put some emojis: <br>
        &#x1F60D; <br> <!--&#x is used to read hexadecimal-->
        &#x1F493; <br>
        &#x1F63B; <br>
        &#x1F63C; <br>
    </p>
</body>
</html>
